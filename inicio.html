<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi amor</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom, #ffe4ec, #fff8f0);
        overflow-x: hidden;
    }
    header {
        text-align: center;
        padding: 20px;
        color: #ff5e78;
    }
    .counter {
        font-size: 1.2em;
        margin-top: 10px;
    }
    .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        overflow: hidden;
    }
    .heart {
        position: absolute;
        bottom: -10px;
        color: rgba(255, 94, 120, 0.6);
        animation: floatUp 8s linear infinite;
    }
    @keyframes floatUp {
        0% {transform: translateY(0) scale(1); opacity: 1;}
        100% {transform: translateY(-110vh) scale(1.5); opacity: 0;}
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        justify-items: center;
    }
    .card {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        cursor: pointer;
        background: #fff;
        max-width: 300px;
    }
    .card img,
    .card video {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 15px;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.4s ease;
        text-align: center;
        padding: 20px;
    }
    .card:hover .overlay {
        opacity: 1;
    }
    .button-container {
        text-align: center;
        margin: 30px 0;
    }
    .btn {
        background-color: #ff5e78;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 1.1em;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 0 #c94b5f;
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 0 #c94b5f;
    }
    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        transform: perspective(600px) rotateY(0deg);
        animation: popUp 0.6s ease;
    }
    @keyframes popUp {
        from {transform: perspective(600px) rotateY(90deg); opacity: 0;}
        to {transform: perspective(600px) rotateY(0deg); opacity: 1;}
    }
    h2.section-title {
        text-align: center;
        color: #ff5e78;
        margin-top: 30px;
    }
</style>
</head>
<body>

</html>
